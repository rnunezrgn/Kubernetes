---
- name: Kubernetes Cluster Setup (All Nodes)
  hosts: rhel9k8s
  become: true
  vars:
    pod_network_cidr: "10.216.0.0/16"

  tasks:
    - name: Register RHEL subscription
      community.general.redhat_subscription:
        username: "{{ myusername }}"
        password: "{{ mypassword }}"
        auto_attach: true
        state: present
      register: register_output
#      failed_when: "'Invalid credentials' in register_output.stderr"
#      changed_when: "'The system has been registered' in register_output.stdout"

    - name: Enable required RHEL repos
      ansible.builtin.shell: |
        subscription-manager repos --enable=rhel-9-for-x86_64-baseos-rpms \
                                   --enable=rhel-9-for-x86_64-appstream-rpms \
                                   --enable codeready-builder-for-rhel-9-x86_64-rpms
      register: enable_repo_output
#      changed_when: "'is enabled for this system' in enable_repo_output.stdout"     

    - name: Ensure redhat.repo file is present
      ansible.builtin.stat:
        path: /etc/yum.repos.d/redhat-rhui.repo
      register: redhat_rhui_repo

    - name: Fail if redhat.repo does not exist
      ansible.builtin.fail:
        msg: "redhat.repo file is missing. Repositories may not be enabled correctly."
      when: not redhat_rhui_repo.stat.exists

    - name: Disable SELinux
      ansible.posix.selinux:
        state: disabled

    - name: Disable swap
      ansible.builtin.shell: |
        swapoff -a
        sed -i.bak '/ swap /s/^/#/' /etc/fstab

    - name: Configure sysctl
      ansible.builtin.copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
        mode: '0644'

    - name: Apply sysctl settings
      command: sysctl --system

    - name: Import EPEL GPG key for RHEL 9
      ansible.builtin.rpm_key:
        state: present
        key: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-9
    
    - name: Install EPEL release on RHEL 9 repo required for Podman
      ansible.builtin.dnf:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm"
        state: present
   #     disablerepo:
   #     - kubernetes
   #     - crio-o

    - name: Install Kubernetes tools
      ansible.builtin.dnf:
        name:
          - lsof 
          - kubelet
          - kubeadm
          - kubectl
          - podman
          - buildah
          - skopeo
          - epel-release
        state: present

    - name: Add Docker CE repository (provides containerd.io)
      ansible.builtin.yum_repository:
        name: docker-ce
        description: Docker CE Stable - provides containerd.io
        baseurl: https://download.docker.com/linux/rhel/docker-ce.repo
        enabled: yes
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/rhel/gpg

    - name: Install containerd and Kubernetes tools
      ansible.builtin.dnf:
        name: containerd
        state: present
          
    - name: Configure containerd
      ansible.builtin.shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
        systemctl restart containerd
        systemctl enable containerd
        
    - name: Unmask kubelet service
      ansible.builtin.systemd:
        name: kubelet
        masked: no
        
    - name: Enable kubelet
      ansible.builtin.systemd:
        name: kubelet
        enabled: yes
        state: started

- name: Initialize Kubernetes Control Plane
  hosts: k8smasters
  become: true
  vars:
    pod_network_cidr: "10.216.0.0/16"

  tasks:
    - name: Check if cluster already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_initialized

    - name: Initialize Kubernetes cluster
      command: kubeadm init --pod-network-cidr={{ pod_network_cidr }}
      when: not k8s_initialized.stat.exists
      register: kubeadm_output

    - name: Setup kubeconfig for root
      shell: |
        mkdir -p /root/.kube
        cp -i /etc/kubernetes/admin.conf /root/.kube/config
        chown root:root /root/.kube/config
      when: not k8s_initialized.stat.exists

    - name: Setup kubeconfig for ec2-user
      become_user: ec2-user
      shell: |
        mkdir -p /home/ec2-user/.kube
        cp /etc/kubernetes/admin.conf /home/ec2-user/.kube/config
        chown ec2-user:ec2-user /home/ec2-user/.kube/config
      when: not k8s_initialized.stat.exists

    - name: Deploy Flannel CNI
      shell: |
        kubectl apply -f https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml
      when: not k8s_initialized.stat.exists

    - name: Wait for Kubernetes API to become available
      uri:
        url: https://localhost:6443/healthz
        method: GET
        status_code: 200
        validate_certs: false
      register: result
      until: result.status == 200
      retries: 10
      delay: 10

    - name: Extract ClusterConfiguration from kubeadm-config ConfigMap
      shell: |
        kubectl get configmap kubeadm-config -n kube-system -o jsonpath='{.data.ClusterConfiguration}' > /etc/kubernetes/kubeadm-config.yaml
      when: k8s_initialized.stat.exists or kubeadm_output.changed

    - name: Upload certificate key (for control-plane join if needed)
      shell: kubeadm init phase upload-certs --upload-certs
      register: cert_key_output
      when: k8s_initialized.stat.exists or kubeadm_output.changed
      changed_when: false

    - name: Generate kubeadm join command with cert key
      shell: |
        kubeadm token create --print-join-command --certificate-key {{ cert_key_output.stdout_lines[-1] }}
      register: join_cmd
      when: k8s_initialized.stat.exists or kubeadm_output.changed

    - name: Set join command fact
      set_fact:
        join_command: "{{ join_cmd.stdout }}"

- name: Join Worker Nodes to the Cluster
  hosts: k8sworkers
  become: true
  vars:
    join_command: "{{ hostvars[groups['k8smasters'][0]].join_command }}"

  tasks:
    - name: Stop and mask kubelet to free port 10250
      systemd:
        name: kubelet
        state: stopped
        enabled: no
        masked: yes
    
    - name: Reset previous kubeadm state and free up port 10250
      shell: |
        kubeadm reset -f
        rm -rf /etc/kubernetes/
        rm -rf /var/lib/kubelet/*
        rm -rf /var/lib/cni/
        rm -rf /etc/cni/
        systemctl daemon-reexec
        systemctl restart containerd
      ignore_errors: yes
    
    - name: Join node to cluster
      shell: "{{ join_command }} --ignore-preflight-errors=Hostname"
      args:
        executable: /bin/bash
      register: join_result
      failed_when: "'[ERROR' in join_result.stderr"
    
    - name: Unmask and enable kubelet after join
      systemd:
        name: kubelet
        state: restarted
        enabled: yes
        masked: no
